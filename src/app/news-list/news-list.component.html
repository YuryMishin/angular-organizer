<div class="clr-row">
  <ng-container *ngFor="let newsItem of news;">
    <div class="clr-col-lg-4 clr-col-12">
      <a href="..." class="card clickable">
        <div class="card-img" style="width: 50px; height: 70px; background: #dc3545">
<!--          <img src="..." alt="..." />-->
        </div>
        <div class="card-block">
          <p class="card-text">
            {{newsItem.title}}
          </p>
        </div>
      </a>
    </div>
  </ng-container>


</div>
