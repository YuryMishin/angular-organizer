<div class="main-container">

  <header class="header-6 header" style="height: 95px;">
    <div class="branding">
      <a href="./" class="nav-link">
        <clr-icon shape="share"></clr-icon>
        <span class="title">IT news organizer</span>
      </a>
    </div>
    <div class="header-nav">
      <a class="active nav-link"><span class="nav-text">Main</span></a>
      <a class="nav-link"><span class="nav-text">Interactive Analytics</span></a>
    </div>

    <div class="header-actions">
      <a href="./" class="nav-link nav-icon" aria-label="settings">
        <clr-icon shape="cog"></clr-icon>
      </a>
      <div class="toggle-switch">
        <div style="flex-wrap: nowrap; white-space: nowrap">
          <input (change)="setTheme()" [(ngModel)]="toggleValue" type="checkbox" id="toggle_1">
          <label for="toggle_1">Light</label>
          <label>Dark</label>
        </div>

      </div>
    </div>
  </header>

  <div class="content-container">

    <div class="content-area news__container">
      <div class="background-image">
        <app-news-list></app-news-list>
      </div>

    </div>
  </div>
</div>
